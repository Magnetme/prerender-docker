machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t output .

test:
  override:
    - docker run -d -p 80:80 output; sleep 10
    - curl --retry 10 --retry-delay 5 -v http://localhost:80

deployment:
  master:
    branch: /^master|dev$/
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker tag output houlagins/$CIRCLE_PROJECT_REPONAME:$CIRCLE_BRANCH
      - docker push houlagins/$CIRCLE_PROJECT_REPONAME:$CIRCLE_BRANCH
  releases:
    branch: /^release\/.*/
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker tag output houlagins/$CIRCLE_PROJECT_REPONAME:release-${CIRCLE_BRANCH//release\//}
      - docker push houlagins/$CIRCLE_PROJECT_REPONAME:release-${CIRCLE_BRANCH//release\//}
  tag:
    tag: /^v?[0-9]+(\.[0-9]+)*$/
    owner: houlagins
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker tag output houlagins/$CIRCLE_PROJECT_REPONAME:${CIRCLE_TAG//v/}
      - docker tag output houlagins/$CIRCLE_PROJECT_REPONAME:latest
      - docker push houlagins/$CIRCLE_PROJECT_REPONAME:${CIRCLE_TAG//v/}
      - docker push houlagins/$CIRCLE_PROJECT_REPONAME:latest
